<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley Academy | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .signup-link {
      margin-top: 15px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Smiley Academy</h2>
    <input type="email" id="loginEmail" placeholder="Email Address" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button class="login-btn" onclick="login()">Login</button>
    <div class="message" id="loginMessage"></div>

    <a class="signup-link" href="signup.html">Don't have an account? Sign Up</a>
  </div>

  <script>
    // Sample user data from signup - In practice, this should come from a backend or storage
    const users = JSON.parse(localStorage.getItem('users')) || [];

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const message = document.getElementById('loginMessage');

      message.style.color = 'red';

      if (!email || !password) {
        message.textContent = 'Please enter both email and password.';
        return;
      }

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        message.style.color = 'green';
        message.textContent = 'Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'learn.html';
        }, 1500);
      } else {
        message.textContent = 'Invalid email or password.';
      }
    }
  </script>

</body>
</html>
